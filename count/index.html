<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying DOM Evenets</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="text-center mt-5">
      <div id="container">
        <h2 id="counter">0</h2>
        <button id="blue-btn" type="button" class="btn btn-danger">+</button>
        <button id="btn-success" type="button" class="btn btn-success">
          -
        </button>
      </div>
    </section>
    <!-- <script src="./count.js"></script> -->

    <!-- javascript file is here -->
    <script>
      let value = 0;
      document.getElementById('blue-btn').addEventListener('click', function(){
        value++;
        document.getElementById('counter').innerHTML = value;
        
      })
      document.getElementById('btn-success').addEventListener('click', function(){
        value--;
        document.getElementById('counter').innerHTML = value;
        
      })
    </script>
  </body>
</html>
