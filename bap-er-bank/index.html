<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your bap er bank <span class="font-semibold text-violet-600">Bap Er Bank</span>!! </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 text-center rounded-lg">
            <h3 class="text-4xl mb-4 font-medium">Please Login</h3>
            <div class="text-2xl rounded">
                <input type="email" name="" class="w-9/12 block mb-2 p-3 mx-auto  rounded" id="user-email" placeholder="Your Email Address">
                <input type="password" name="" class="w-9/12 block mb-2 p-3 mx-auto rounded" id="user-password" placeholder="baperbankertalakhol">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Submit</button>
            </div>
        </section>
    </main>
    <!-- <script src="js/login.js"></script> -->

    <!-- javascript is here -->
    <script>
        document.getElementById('btn-submit').addEventListener('click', function(){
            const passwordValue = document.getElementById('user-password').value;
            if(passwordValue === 'baperbankertalakhol'){
                window.location.href = 'bank.html'
            }
            else{
                alert('Tor kono dorkar nai amar bank e jawar.')
            }
        })
    </script>
</body>
</html>
