<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying DOM Evenets</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="text-center mt-5">
      <h1 id="heading">Exploring DOM</h1>
      <h2 id="h2-container">Hello h2</h2>
      <div id="container">
        <button onclick="makeRed()" type="button" class="btn btn-primary">
          Primary
        </button>
        <button id="blue-btn" type="button" class="btn btn-secondary">
          Secondary
        </button>
        <button id="btn-success" type="button" class="btn btn-success">
          Success
        </button>
      </div>
    </section>
    <!-- <script src="./event.js"></script> -->
  <!-- javascript file is here -->
  <script>
    function makeRed(){
      document.getElementById('heading').style.color = 'red';
      document.body.style.backgroundColor = 'gray'
    }
    document.getElementById('blue-btn').addEventListener('click', function(){
      document.getElementById('heading').style.color = 'red'
      document.body.style.backgroundColor = 'green'
    })
    document.getElementById('btn-success').addEventListener('click', function(){
      document.getElementById('heading').style.color = 'red'
      document.body.style.backgroundColor = 'steelblue'
    })
  </script>
  </body>
</html>
